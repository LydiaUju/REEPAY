<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reepay Fund Wallet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="primary-header flex">

        <div class="container">
            <a href=""><img class="logo-img" src="REEPAY.svg" alt=""></a>


            <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
                <img class="icon-handburger" src="Vector.svg" alt="">
                <img class="icon-close" src="exitt.svg" alt="">
                <span class="visually-hidden">menu</span>
            </button>

            <nav class="primary-navigation flex" id="primary-navigation">
                <ul class="menu-list">
                    <li class="list-item">
                        <a href="">Login</a>
                    </li>
                    <li class="list-item">
                        <a href="">Sign up</a>
                    </li>
                    <li class="list-item">
                        <a href="">Services</a>
                    </li>
                    <li class="list-item">
                        <a href="">About Us</a>
                    </li>
                    <li class="list-item">
                        <a href="">customer support</a>
                    </li>

                </ul>
            </nav>
        </div>
    </header>

    <form>
        <div class="first-form">
            <label for="name">Name</label>
            <input type="name" placeholder="Name">

            <label for="Amount">Amount</label>
            <input type="amount" placeholder="Amount">

            <label for="Card Number">Card Number</label>
            <input type="card number" placeholder="Card Number">





        </div>

        <div class="second-form">
            <div class="sec-label">
                <label for="">Date</label>
                <input type="date" placeholder="date">
            </div>

            <div class="third-label">
                <label for="">cvv</label>
                <input type="cvv" placeholder="cvv">
            </div>

        </div>

        <button type="submit"> Fund Wallet </button>


    </form>




    <script src="index.js"></script>
</body>


</html>
